    <div class="presupuesto">
        <table>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td style="text-align:center; color: darkred; padding: 10px; font-size: 26px; font-weight: bold;">
                    PRESENTACIÓN
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    PRESUPUESTO
                </td>
            </tr>
            <tr>
                <td>Largo (m)</td>
                <td>
                    <input type="number" id="txtlargo">
                </td>
            </tr>
            <tr>
                <td>Ancho (m)</td>
                <td>
                    <input type="number" id="txtancho">
                </td>
            </tr>
            <tr>
                <td>Area (m2)</td>
                <td>
                    <input type="number" disabled id="txtarea">
                </td>
            </tr>
            <tr>
                <td>Distrito</td>
                <td>
                    <select name="" id="txtdis" onchange="mostrar();">
                        <option value="1">Lima Cercado</option>
                        <option value="2">La Victoria</option>
                        <option value="3">Lince</option>
                        <option value="4">Jesus Maria</option>
                        <option value="5">Pueblo Libre</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Precio (m2)</td>
                <td>
                    <input type="number" disabled id="txtpre">
                </td>
            </tr>
            <tr>
                <td>Valor S/</td>
                <td>
                    <input type="number" disabled id="txtvalS">
                </td>
            </tr>
            <tr>
                <td>Valor US</td>
                <td>
                    <input type="number" disabled id="txtvalU">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calcular();">Calcular</button>
                </td>
                <td>
                    <button onclick="limpiar();">Limpiar</button>
                </td>
            </tr>
        </table>
    </div>

<script>
    function mostrar(){
        let xv = document.getElementById("txtdis").value;
        let xselec = 0; // Inicializando la variable xpre
        switch (xv){
            case "1":
                xselec = 450.00;
                break;
            case "2":
                xselec = 550.00;
                break;
            case "3":
                xselec = 650.00;
                break;
            case "4":
                xselec = 670.00;
                break;
            case "5":
                xselec = 750.00;
                break;
            }
            document.getElementById("txtpre").value = xselec;
        }

        function calcular(){
        let largo = parseInt(document.getElementById("txtlargo").value);
        let ancho = parseInt(document.getElementById("txtancho").value);
        let precio = parseFloat(document.getElementById("txtpre").value);
        let tipocambio = 3.5;

        let area = (largo * ancho);

        let valorS = (area * precio);
        let valorU = ((area * precio)/tipocambio);

        document.getElementById("txtvalS").value = valorS.toFixed(2);
        document.getElementById("txtvalU").value = valorU.toFixed(2);
        document.getElementById("txtarea").value = area;
    }

    function limpiar(){
        document.getElementById("txtlargo").value = "";
        document.getElementById("txtancho").value = "";
        document.getElementById("txtarea").value = "";
        document.getElementById("txtdis").value = "";
        document.getElementById("txtpre").value = "";
        document.getElementById("txtvalS").value = "";
        document.getElementById("txtvalU").value = "";
    }
</script>
